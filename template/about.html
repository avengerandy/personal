{{template "_header" .}}
<!--content-->
<div class="container">
    <div class="row padding-block">
        <div class="col-6 offset-3 col-md-4 offset-md-4">
            <img class="square" src="./img/headshot.png"/>
        </div>
    </div>

    <!--autobiography-->
    <div class="row padding-block">
        <div class="col-12">
            <div class="text-center"><h2>Autobiography</h2></div>
            {{range .Autobiography}}
            <blockquote class="blockquote">
                {{.}}
            </blockquote>
            {{end}}
        </div>
    </div>

    <!--educational-->
    <div class="row padding-block">
        <div class="col-12">
            <div class="text-center"><h2>Educational Background</h2></div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">School</th>
                        <th scope="col">Major</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Master student</td>
                        <td>National Taiwan Normal University</td>
                        <td>Computer Science</td>
                    </tr>
                    <tr>
                        <td>Bachelor</td>
                        <td>National Taipei University of Technology</td>
                        <td>Electro-Optical Engineering</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{{template "_footer" .}}
