{{template "_header" .}}
<!--content-->
<div class="container">
    <div class="row padding-block">
        <div class="col-6 offset-3 col-md-4 offset-md-4">
            <img class="square" src="./img/headshot.png"/>
        </div>
    </div>

    <!--autobiography-->
    <div class="row padding-block">
        <div class="col-12">
            <div class="text-center"><h2>Recent</h2></div>
            {{range .RecentAutobiography}}
            <blockquote class="blockquote">
                {{.}}
            </blockquote>
            {{end}}
        </div>
        <div class="col-12">
            <div class="text-center"><h2>Past</h2></div>
            {{range .PastAutobiography}}
            <blockquote class="blockquote">
                {{.}}
            </blockquote>
            {{end}}
        </div>
    </div>
</div>
{{template "_footer" .}}
